<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checkoutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="checkoutGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#61dafb;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#checkoutGradient)" rx="20"/>
  <rect width="400" height="400" fill="url(#checkoutGlow)" rx="20"/>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">REACT</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">CHECKOUT</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">CONTEXT</text>
  <rect x="130" y="280" width="140" height="50" fill="none" stroke="#ffffff" stroke-width="5" rx="10" opacity="0.95"/>
  <circle cx="160" cy="305" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="200" cy="305" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="240" cy="305" r="6" fill="#ffffff" opacity="0.95"/>
  <rect x="150" y="330" width="100" height="4" fill="#ffffff" rx="2" opacity="0.8"/>
</svg>
