<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="youtubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="youtubeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#youtubeGradient)" rx="20"/>
  <rect width="400" height="400" fill="url(#youtubeGlow)" rx="20"/>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">VIDEO</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">YOUTUBE</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">DOWNLOADER</text>
  <rect x="140" y="250" width="120" height="70" fill="none" stroke="#ffffff" stroke-width="5" rx="10" opacity="0.95"/>
  <polygon points="170,270 170,320 210,295" fill="#ffffff" opacity="0.95"/>
  <circle cx="200" cy="330" r="9" fill="#ffffff" opacity="0.95"/>
  <circle cx="230" cy="330" r="9" fill="#ffffff" opacity="0.95"/>
</svg>
